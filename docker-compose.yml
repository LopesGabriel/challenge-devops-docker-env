version: '3.7'

services:
  database:
    image: postgres:16.2-alpine3.19
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pgR00tP4ss
      - POSTGRES_DB=postgres
    volumes:
      - db:/var/lib/postgresql/data
      - ./pg:/docker-entrypoint-initdb.d
    networks:
      - db-network

volumes:
  db:

networks:
  db-network: